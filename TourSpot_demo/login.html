<!-- Show Hide Password field -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TourSpot | Login</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/user.css">
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <div class="form-title">
                <h1>Login</h1>
            </div>

            <form action="locations.html" method="POST">
                <div class="field">
                    <input type="text" name="username" placeholder="Enter username">
                </div>
                <div class="field">
                    <input type="password" name="password" id="password1" placeholder="Enter password">
                    <div class="toggle" data-list="1"></div>
                </div>
                <div class="field"><input type="submit" value="Sign In"></div>
            </form>
            <div class="form-suggest">
                <p>Not a member? <a href="register.html">Sign up now</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let toggle = document.querySelectorAll(".toggle");
        toggle.forEach(function(item) {
            item.onclick = showHide;
        });

        function showHide() {
            let listNumber = this.dataset.list,
                password = document.getElementById("password" + listNumber);
            if (password.value != "") {
                if (password.type === "password") {
                    password.setAttribute("type", "text");
                    this.classList.add("hide");
                } else {
                    password.setAttribute("type", "password");
                    this.classList.remove("hide");
                }
            }
        }
    </script>
</body>

</html>
