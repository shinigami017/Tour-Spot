<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourSpot | Add Location</title>
    <link rel="stylesheet" href="stylesheets/add-location.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <label class="logo"><a href="locations.html">TourSpot</a></label>
                <ul class="nav-menu">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>
            </div>
            <button id="navBtn">
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </button>
        </nav>
        <section>

            <div class="form-container">
                <div class="form-box">
                    <div class="form-title">
                        <h1>Add New Location</h1>
                    </div>
                    <form action="locations.html" method="POST">
                        <div class="field">
                            <input type="text" name="state" placeholder="Enter location name">
                        </div>
                        <div class="field">
                            <input type="text" name="image" placeholder="Enter image url">
                        </div>
                        <div class="field desc-field">
                            <textarea name="description" placeholder="Enter description"></textarea>
                        </div>
                        <div class="field field-btn">
                            <a class="field-btn" href="location.html">Cancel</a>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </header>
    <footer>
        <p>&copy; All rights reserved.</p>
        <p> Project by <a href="https://www.linkedin.com/in/satyam-bhatia-52531b155">Satyam Bhatia</a></p>
    </footer>
    <script>
        let navBtn = document.getElementById("navBtn");
        navBtn.onclick = function() {
            let navMenu = document.querySelector(".nav-menu");
            navMenu.classList.toggle("toggle-menu");
        }
    </script>
</body>

</html>
